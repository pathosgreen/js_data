<!-- 폼 형식에서 데이터 확인 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 폼 활용</title>
</head>
<body>
    <form name="order">
        <fieldset name="userInfo">
            <legend>주문자 정보</legend>
            이름 : <input name="name" type="text">
            전화번호 : <input name="tel" type="tel">
        </fieldset>
        <fieldset name="productInfo">
            <legend>상품 정보</legend>
            상품명 : <input type="text" name="productName">
            색상 :
            <select name="color">
                <option value="black">검은색</option>
                <option value="yellow">노란색</option>
                <option value="green">녹색</option>
            </select>
        </fieldset>
        <fieldset>
            <button id="btn1" type="button">button 처리</button>
            <button type="submit">submit 처리</button>
        </fieldset>
    </form>
    <script>
        const orderForm = document.forms.order,
              userField = orderForm.elements.userInfo,
              productField = orderForm.elements.productInfo;
        document.getElementById('btn1')
        .addEventListener('click',e =>{
            const {name,tel} = userField.elements;
            console.log(`${name.value} 사용자(${tel.value})로 주문함.`);
        });

        orderForm.addEventListener('submit',e=>{
            e.preventDefault();
            const {productName, color} = productField.elements;
            console.log(
                `${productName.value} 상품 ${color.value}색을 주문함`
            );
            orderForm.method='get';
            orderForm.submit();
        });
    </script>
</body>
</html>
